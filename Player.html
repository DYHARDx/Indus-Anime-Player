<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Anime</title>
</head>
<body>
    <h2>Watch Your Anime</h2>
    <iframe id="animePlayer" width="640" height="360" frameborder="0" allowfullscreen></iframe>

    <script>
        // Function to get URL parameter
        function getParameterByName(name) {
            let url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        // Get video URL from parameter
        let videoUrl = getParameterByName("video");

        // Set video URL in iframe if it exists
        if (videoUrl) {
            document.getElementById("animePlayer").src = videoUrl;
        } else {
            document.body.innerHTML += "<p>Video URL not found!</p>";
        }
    </script>
</body>
</html>
